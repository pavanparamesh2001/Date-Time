

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Fetcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(https://c4.wallpaperflare.com/wallpaper/857/144/911/world-map-time-zones-time-zone-map-time-zone-wallpaper-preview.jpg); background-size: 100%;background-repeat: no-repeat;">
  <center>
  <div class="container">
    <h1 class="mt-5">Current Date and Time</h1>
    <form id="timeForm" class="mt-4">
      <div class="mb-3">
        <label for="timezone" class="form-label">Select Timezone:</label>
        <select class="form-select" id="timezone">
          <option value="Europe/London">London, UK</option>
          <option value="America/New_York">New York, USA</option>
          <option value="Asia/Tokyo">Tokyo, Japan</option>
          
          <option value="Asia/Kolkata">Asia/Kolkata</option>
          <option value="Africa/Abidjan">Africa/Abidjan</option>
          <option value="Asia/Dubai">Asia/Dubai</option>
          <option value="Antarctica/Palmer">Antarctica/Palmer</option>
          <option value="Europe/Madrid">Europe/Madrid</option>
          <option value="Europe/London">Europe/London</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary" onclick="displayelement()">Fetch Time</button>
    </form>
    <div id="timeDisplay" class="mt-4"></div>
  </div>

  <script src="./script.js"></script>
    
  
</body>
</html>
